<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec catalog-sec">
			<section class="catalog-front-sec" style="background-image: url('img/_src/catalog-bgs.jpeg');">
				<div class="main-wrapper">
					<div class="back-row">
						<h2 class="catalog-sec__title">Extension to the house</h2>
						<a href="" class="button-close">
							<img src="img/_src/Close-icon.svg" alt="">
						</a>
					</div>
				</div>
			</section>

			<section class="types-sec">
				<div class="main-wrapper">
					<h3 class="main-sec__title">Project catalog</h3>
				</div>
				<div class="slider-types__slider-wrapper">
					<div class="slider-types__slider">
						<div class="slider-types__element">
							<div class="slider-types__element-wrapper">
								<div class="slider-types__image">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="slider-types__el-info">
									<p class="slider-types__title-element">Small houses</p>
									<p class="slider-types__size">60<span>sq/m</span></p>
									<div class="slider-types__row">
										<p class="slider-types__nm">Bedrooms</p>
										<p class="slider-types__vl">2</p>
									</div>
									<div class="slider-types__row">
										<p class="slider-types__nm">Possibility to expand</p>
										<p class="slider-types__vl">20 sq/m</p>
									</div>
								</div>
								<div class="slider-types__btn-row">
									<a href="" class="slider-types__btn">
										<p>More</p>
										<img src="img/_src/ar-prof-next.svg" alt="">
									</a>
								</div>
							</div>
						</div>
						<div class="slider-types__element">
							<div class="slider-types__element-wrapper">
								<div class="slider-types__image">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="slider-types__el-info">
									<p class="slider-types__title-element">Small houses</p>
									<p class="slider-types__size">60<span>sq/m</span></p>
									<div class="slider-types__row">
										<p class="slider-types__nm">Bedrooms</p>
										<p class="slider-types__vl">2</p>
									</div>
									<div class="slider-types__row">
										<p class="slider-types__nm">Possibility to expand</p>
										<p class="slider-types__vl">20 sq/m</p>
									</div>
								</div>

								<div class="slider-types__btn-row">
									<a href="" class="slider-types__btn">
										<p>More</p>
										<img src="img/_src/ar-prof-next.svg" alt="">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

			</section>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
