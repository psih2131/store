<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec profile-sec profile-edit-sec">
			<div class="main-wrapper">
				<div class="header-row-name">
					<a href="" class="button-close">
						<img src="img/_src/Arrow-back.svg" alt="">
					</a>
					<h2 class="title-page">Edit Profile</h2>
				</div>
				<div class="profile-sec__info">
					<div class="profile-sec__photo">
						<img src="img/_src/photo-def.jpg" class="main-profile-image" alt="">
						<div class="profile-sec__change-btn">
							<img src="img/_src/Camera.svg" alt="">
						</div>
					</div>
					<p class="error-image">only image</p>
				</div>

				<div class="form-wrapper elit-form">
					<form action="">
						<div class="input-box">
							<p class="input-box__title">Your full name</p>
							<div class="input-box__row">
								<input type="text" placeholder="Your full name">
							</div>
						</div>
						<div class="input-box">
							<p class="input-box__title">Phone number</p>
							<div class="input-box__row">
								<input type="text" class="type-num" placeholder="Phone number">
							</div>
						</div>

						<div class="input-box">
							<p class="input-box__title">Date of birth</p>
							<div class="input-box__row">
								<input type="date" placeholder="Select your date of birth" value="2023-07-22">
							</div>
						</div>

						<div class="input-box">
							<p class="input-box__title">Your city</p>
							<div class="input-box__row">
								<input type="text" placeholder="Enter your city of residence">
							</div>
						</div>

						<div class="input-box input-box_hide photo-download">
							<div class="input-box__row">
								<input type="file" class="photo-download__file">
							</div>
						</div>
						<div id="output"></div>

						<div class="input-box-btn">
							<input type="submit" value="Update" class="btnV1">
						</div>
					</form>
				</div>
			</div>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>



	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
