<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec profile-sec">
			<div class="main-wrapper">
				<div class="header-row-name">
					<h2 class="title-page">Profile</h2>
					<a href="" class="button-close">
						<img src="img/_src/Close-icon.svg" alt="">
					</a>
				</div>
				<div class="profile-sec__info">
					<div class="profile-sec__photo">
						<img src="img/_src/Photo-girls.jpg" alt="">
					</div>
					<p class="profile-sec__name">Safira Artemieva</p>
					<p class="profile-sec__email">info@safiru.art</p>
				</div>
				<div class="profile-sec__stats">
					<div class="profile-sec__stats-element">
						<p class="profile-sec__stats-value">3</p>
						<p class="profile-sec__stat-subtitle">Favorites</p>
					</div>
					<div class="profile-sec__stats-element">
						<p class="profile-sec__stats-value">$1000.<span>00</span></p>
						<p class="profile-sec__stat-subtitle">Purchased</p>
					</div>
					<div class="profile-sec__stats-element">
						<p class="profile-sec__stats-value">2</p>
						<p class="profile-sec__stat-subtitle">Cart</p>
					</div>
				</div>
				<div class="profile-sec__nav profile-nav">
					<a href="" class="profile-nav__link">
						<div class="profile-nav__title">
							<div class="profile-nav__icon">
								<img src="img/_src/ic-user.svg" alt="">
							</div>
							<div class="profile-nav__info">
								<h4>Edit Profile</h4>
							</div>
						</div>
						<div class="profile-nav__ar">
							<img src="img/_src/ar-prof-next.svg" alt="">
						</div>
					</a>

					<a href="" class="profile-nav__link">
						<div class="profile-nav__title">
							<div class="profile-nav__icon">
								<img src="img/_src/ic-gears.svg" alt="">
							</div>
							<div class="profile-nav__info">
								<h4>Settings</h4>
							</div>
						</div>
						<div class="profile-nav__ar">
							<img src="img/_src/ar-prof-next.svg" alt="">
						</div>
					</a>

					<a href="" class="profile-nav__link">
						<div class="profile-nav__title">
							<div class="profile-nav__icon">
								<img src="img/_src/ic-user.svg" alt="">
							</div>
							<div class="profile-nav__info">
								<h4>Articles</h4>
							</div>
						</div>
						<div class="profile-nav__ar">
							<img src="img/_src/ar-prof-next.svg" alt="">
						</div>
					</a>

					<a href="" class="profile-nav__link">
						<div class="profile-nav__title">
							<div class="profile-nav__icon">
								<img src="img/_src/ic-person.svg" alt="">
							</div>
							<div class="profile-nav__info">
								<h4>About us</h4>
							</div>
						</div>
						<div class="profile-nav__ar">
							<img src="img/_src/ar-prof-next.svg" alt="">
						</div>
					</a>

					<a href="" class="profile-nav__logout-btn">
						<div class="profile-nav__title">
							<div class="profile-nav__icon">
								<img src="img/_src/ic-logout.svg" alt="">
							</div>
							<div class="profile-nav__info">
								<h4>Log out</h4>
							</div>
						</div>
					</a>

				</div>
			</div>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
