<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec catalog-sec pay-sec">
			<div class="catalog-sec__controll-line">
				<a href="" class="button-close">
					<img src="img/_src/Arrow-back.svg" alt="">
				</a>
				<div class="catalog-sec__right">
					<div class="sup-chat-btn">
						<img src="img/_src/ic-sup-chat.svg" alt="">
						<div class="sup-chat-btn__text">Support Chat</div>
					</div>
					<div class="add-fav add-fav__active">
						<div class="add-fav__img"></div>
					</div>
				</div>
			</div>
			<div class="main-wrapper">
				<div class="pay-sec__user-row">
					<p class="pay-sec__name">Safira Artemieva</p>
					<a href="" class="pay-sec__edit-link">Edit Profiles</a>
				</div>
				<div class="pay-sec__projects">
					<div class="cart-sec__box projects-pay-box">
						<div class="cart-sec__image">
							<img src="img/_src/planx.png" alt="">
						</div>
						<div class="cart-sec__info">
							<p class="cart-sec__title">Universal house concept</p>
							<p class="cart-sec__subtitle">Architectural project</p>
						</div>
						<div class="cart-sec__price-row price-row ">
							<div class="projects-pay-box__docks">
								<img src="img/_src/ic-dock-yellow.svg" alt="">
								<p>Full set of documents</p>
							</div>
							<p class="price-row__price">$2 300.<span>50</span></p>
						</div>
					</div>

					<div class="cart-sec__box projects-pay-box">
						<div class="cart-sec__image">
							<img src="img/_src/planx.png" alt="">
						</div>
						<div class="cart-sec__info">
							<p class="cart-sec__title">Universal house concept</p>
							<p class="cart-sec__subtitle">Architectural project</p>
						</div>
						<div class="cart-sec__price-row price-row ">
							<div class="projects-pay-box__docks">
								<img src="img/_src/ic-dock-yellow.svg" alt="">
								<p>Full set of documents</p>
							</div>
							<p class="price-row__price">$2 300.<span>50</span></p>
						</div>
					</div>
				</div>

				<div class="pay-sec__pay-info">
					<div class="input-box visa-number">
						<p class="input-box__title">Card Number</p>
						<div class="input-box__row">
							<div class="visa-number__icon-type">
								<img src="img/_src/master-card.svg" alt="">
							</div>
							<input type="text" class="type-num" placeholder="0232-1123-4421-1123" maxlength="16">
						</div>
					</div>
					<div class="input-box visa-date">
						<p class="input-box__title">Expiry Date </p>
						<div class="input-box__row">
							<input type="text" class="type-num" placeholder="12" maxlength="2">
							<span>/</span>
							<input type="text" class="type-num" placeholder="23" maxlength="2">
						</div>
					</div>
					<div class="input-box cvc">
						<p class="input-box__title">CVC Number</p>
						<div class="input-box__row">
							<input type="text" class="type-num" placeholder="321" maxlength="3">
						</div>
					</div>

					<p class="pay-sec__current-price">$2 300.<span>50</span></p>
					<div class="btn-row-docks">
						<button class="btnV1">
							<img src="img/_src/ic-cart-btn.svg" alt="">
							Pay Now
						</button>
					</div>
				</div>

			</div>


			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
