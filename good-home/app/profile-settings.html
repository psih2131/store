<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec profile-sec profile-edit-sec profile-seettings-sec">
			<div class="main-wrapper">
				<div class="header-row-name">
					<a href="" class="button-close">
						<img src="img/_src/Arrow-back.svg" alt="">
					</a>
					<h2 class="title-page">Settings</h2>
				</div>
				<div class="profile-seettings-sec__content">
					<div class="profile-seettings-sec__claster">
						<h3 class="profile-seettings-sec__title">Account</h3>
						<a href="" class="profile-nav__link">
							<div class="profile-nav__title">
								<div class="profile-nav__icon">
									<img src="img/_src/ic-email.svg" alt="">
								</div>
								<div class="profile-nav__info">
									<h4>Change email</h4>
									<span>info@safiru.art</span>
								</div>
							</div>
							<div class="profile-nav__ar">
								<img src="img/_src/ar-prof-next.svg" alt="">
							</div>
						</a>
						<a href="" class="profile-nav__link">
							<div class="profile-nav__title">
								<div class="profile-nav__icon">
									<img src="img/_src/ic-pass.svg" alt="">
								</div>
								<div class="profile-nav__info">
									<h4>Change Password</h4>
									<span>Updated on 20.12.22</span>
								</div>
							</div>
							<div class="profile-nav__ar">
								<img src="img/_src/ar-prof-next.svg" alt="">
							</div>
						</a>
					</div>

					<div class="profile-seettings-sec__claster">
						<h3 class="profile-seettings-sec__title">General</h3>
						<a href="" class="profile-nav__link">
							<div class="profile-nav__title">
								<div class="profile-nav__icon">
									<img src="img/_src/ic-langs.svg" alt="">
								</div>
								<div class="profile-nav__info">
									<h4>Language</h4>
									<span>English</span>
								</div>
							</div>
							<div class="profile-nav__ar">
								<img src="img/_src/ar-prof-next.svg" alt="">
							</div>
						</a>
						<a href="" class="profile-nav__link">
							<div class="profile-nav__title">
								<div class="profile-nav__icon">
									<img src="img/_src/ic-noti.svg" alt="">
								</div>
								<div class="profile-nav__info">
									<h4>Notification</h4>
									<span>Off</span>
								</div>
							</div>
							<div class="profile-nav__ar">
								<img src="img/_src/ar-prof-next.svg" alt="">
							</div>
						</a>
						<a class="profile-nav__link switch-conteiner active-switch">
							<div class="profile-nav__title">
								<div class="profile-nav__icon">
									<img src="img/_src/ic-theme.svg" alt="">
								</div>
								<div class="profile-nav__info">
									<h4>Dark mode</h4>
									<span>
										<div class="on">On</div>
										<div class="off">Off</div>
									</span>
								</div>
							</div>
							<div class="profile-nav__switch-btn switch-btn">
								<div class="switch-btn__radius"></div>
							</div>
						</a>
					</div>
				</div>


			</div>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
