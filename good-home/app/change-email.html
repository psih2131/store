<head>

	<meta charset="utf-8">

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

	<meta name="theme-color" content="#000">

<body>
	<div class="app">
		<section class="login-sec sec">
			<div class="main-wrapper">
				<div class="back-row">
					<a href="" class="button-back">
						<img src="img/_src/Arrow-back.svg" alt="">
					</a>
				</div>
				<h2 class="main-title login-title">Change Email</h2>
				<p class="main-sabtitle">Are you not using the old email anymore?</p>
				<p class="text-email text-email_confirm">info@safiru.art</p>
				<div class="border"></div>
				<p class="main-sabtitle main-sabtitle_width-100">If you still decide to change your email, then enter a
					new one and we will send a confirmation code to it</p>
				<div class="form-wrapper new-email-form">
					<form action="">
						<div class="input-box">
							<p class="input-box__title">New email</p>
							<div class="input-box__row">
								<input type="text" placeholder="Enter your new email">
							</div>
						</div>

						<div class="input-new-email-btn ">
							<button type="submit" class="btnV3 changeEmail">Next</button>
						</div>
					</form>
				</div>
			</div>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
