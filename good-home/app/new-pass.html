<head>

	<meta charset="utf-8">

	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

<body>
	<div class="app">
		<section class="login-sec sec">
			<div class="main-wrapper">
				<div class="back-row">
					<a href="" class="button-back">
						<img src="img/_src/Arrow-back.svg" alt="">
					</a>
				</div>
				<h2 class="main-title login-title">Create new
					Password</h2>
				<p class="main-sabtitle">Create a password that is convenient for you, but it should be different from
					the previous one</p>
				<div class="form-wrapper login-form">
					<form action="">
						<div class="input-box">
							<p class="input-box__title">New Password</p>
							<div class="input-box__row password-input">
								<input type="password" placeholder="enter password">
								<div class="input-box__eye-ico">
									<img src="img/_src/pass-eye.svg" alt="">
								</div>
							</div>
							<p class="input-box__pass-text">Minimum of 8 characters</p>
						</div>
						<div class="input-box">
							<p class="input-box__title">Confirm a new Password</p>
							<div class="input-box__row password-input">
								<input type="password" placeholder="enter password">
								<div class="input-box__eye-ico">
									<img src="img/_src/pass-eye.svg" alt="">
								</div>
							</div>
							<p class="input-box__pass-text">Minimum of 8 characters</p>
						</div>
						<div class="input-box-btn">
							<button type="submit" class="btnV3">Apply</button>
						</div>
					</form>

				</div>
			</div>
			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
