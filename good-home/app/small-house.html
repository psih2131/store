<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
	<div class="app">
		<section class="sec catalog-sec">
			<section class="small-house-sec" style="background-image: url('img/_src/planx.png');">
				<div class="main-wrapper">
					<div class="back-row">
						<h2 class="catalog-sec__title">Small<br>houses</h2>
						<a href="" class="button-close">
							<img src="img/_src/Close-icon.svg" alt="">
						</a>
					</div>
					<p class="small-house-sec__subtitle">Extension to the house</p>
				</div>
			</section>

			<section class="house-list">
				<div class="main-wrapperV2">
					<div class="house-list__element house-box">
						<div class="add-fav">
							<div class="add-fav__img"></div>
						</div>
						<div class="house-box__img-conteiner">
							<div class="house-box__left-img">
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
							</div>
							<div class="house-box__right-img">
								<div class="house-box__image-wrapper img-hh ">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
							</div>
						</div>
						<div class="house-box__info">
							<div class="house-box__row-title">
								<div class="house-box__title-wrapper">
									<p class="cart-sec__title">Universal house concept</p>
									<p class="cart-sec__subtitle">Architectural project</p>
								</div>
								<p class="price-row__price">$2 300.<span>50</span></p>
							</div>
							<div class="house-box__row-dows">
								<div class="cart-sec__size">
									<img src="img/_src/check-ar-yellow.svg" alt="">
									<p>55 sq/m</p>
								</div>
								<a href="" class="slider-types__btn">
									<p>Full Project</p>
									<img src="img/_src/ar-prof-next.svg" alt="">
								</a>
							</div>
						</div>
					</div>

					<div class="house-list__element house-box">
						<div class="add-fav add-fav__active">
							<div class="add-fav__img"></div>
						</div>
						<div class="house-box__img-conteiner">
							<div class="house-box__left-img">
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
							</div>
							<div class="house-box__right-img">
								<div class="house-box__image-wrapper img-hh ">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
								<div class="house-box__image-wrapper img-hh">
									<img src="img/_src/planx.png" alt="">
								</div>
							</div>
						</div>
						<div class="house-box__info">
							<div class="house-box__row-title">
								<div class="house-box__title-wrapper">
									<p class="cart-sec__title">Universal house concept</p>
									<p class="cart-sec__subtitle">Architectural project</p>
								</div>
								<p class="price-row__price">$2 300.<span>50</span></p>
							</div>
							<div class="house-box__row-dows">
								<div class="cart-sec__size">
									<img src="img/_src/check-ar-yellow.svg" alt="">
									<p>55 sq/m</p>
								</div>
								<a href="" class="slider-types__btn">
									<p>Full Project</p>
									<img src="img/_src/ar-prof-next.svg" alt="">
								</a>
							</div>

						</div>

					</div>
				</div>
			</section>


			<div class="sec__border">
				<img src="img/_src/border-sec.svg" alt="">
			</div>
		</section>
	</div>
	<script src="js/scripts.min.js"></script>
</body>

</html>
